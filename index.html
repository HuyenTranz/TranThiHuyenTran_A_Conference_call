<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Conference call</title>
    <link rel="stylesheet" href="./access.css">
    <script src="https://kit.fontawesome.com/610df98630.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Phần bên trái -->
        <div class="left">
            <div class="actions">
                <img src="./img/logo.png" alt="">
                <img src="./img/home.png" alt="">
                <img src="./img/chatting.png" alt="">
                <img src="./img/calender.png" alt="">
                <img src="./img/cam.png" alt="">
                <img src="./img/user.png" alt="">
            </div>
            <div class="settings">
                <img src="./img/avt.png" alt="">
                <img src="./img/setting.png" alt="">
            </div>
        </div>

        <!-- Phần chính giữa -->
        <div class="center">

        </div>

        <!-- Phần bên phải -->
        <div class="right">
            <div class="participants">
                <div class="title_par">
                    <div class="par_text">
                        <p class="text">Participants</p>
                        <p class="number">4</p>
                    </div>
                    <button class="bt_add">
                        <i class="fa-solid fa-plus icon_add"></i>
                        Add
                    </button>
                </div>
                <!-- Danh sách các thành viên tham gia cuộc gọi -->
                <ul class="list">
                    <!-- Thành viên tham gia thứ nhất -->
                    <li class="friend">
                        <div class="avt">
                            <img src="./img/avt1.png" alt="">
                            <p class="text">Benjamin Crawford</p>
                        </div>
                        <div class="button">
                            <img src="./img/mic1.png" alt="">
                            <img src="./img/cam_small.png" alt="">
                            <i class="fa-solid fa-ellipsis icon_dots"></i>
                        </div>
                    </li>
                    <!-- Thành viên tham gia thứ 2 -->
                    <li class="friend">
                        <div class="avt">
                            <img src="./img/avt2.png" alt="">
                            <p class="text">Christian Scott</p>
                        </div>
                        <div class="button">
                            <img src="./img/mic1.png" alt="">
                            <img src="./img/cam_small.png" alt="">
                            <i class="fa-solid fa-ellipsis icon_dots"></i>
                        </div>
                    </li>
                    <!-- Thành viên tham gia thứ 3 -->
                    <li class="friend">
                        <div class="avt">
                            <img src="./img/avt3.png" alt="">
                            <p class="text">Deborah Chu</p>
                        </div>
                        <div class="button">
                            <img src="./img/mic1.png" alt="">
                            <img src="./img/cam_small.png" alt="">
                            <i class="fa-solid fa-ellipsis icon_dots"></i>
                        </div>
                    </li>
                    <!-- Thành viên tham gia thứ 4 -->
                    <li class="friend">
                        <div class="avt">
                            <img src="./img/avt4.png" alt="">
                            <p class="text">Jordan Nieves</p>
                        </div>
                        <div class="button">
                            <img src="./img/mic1.png" alt="">
                            <img src="./img/cam_small.png" alt="">
                            <i class="fa-solid fa-ellipsis icon_dots"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat">

            </div>
        </div>
    </div>
    <img src="./img/a_conference call.png" alt="">
</body>

</html>
